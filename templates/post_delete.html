{% extends 'base.html' %}

{% block content %}

<h1>Delete Post</h1>

<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}  <!--# django: against attack -->
    {{ form.as_p }}   <!--# as_paragraph -->
    <p> Do you want to delete "{{post.title}}"? </p>
    <button type="submit">Delete</button>
</form>

{% endblock content%}
